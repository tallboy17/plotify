<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User - Plotify Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c6b4b;
            --secondary-color: #f4f7f6;
            --text-color: #333;
            --light-gray: #dde1e6;
            --white: #fff;
            --cta-blue: #4285F4;
            --border-radius: 10px;
            --box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .test-container {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .test-header {
            margin-bottom: 2rem;
        }

        .test-header h1 {
            color: var(--primary-color);
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
        }

        .test-header p {
            color: #666;
            margin: 0;
            font-size: 1.1rem;
        }

        .user-info {
            background: var(--secondary-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .user-info h3 {
            margin: 0 0 1rem 0;
            color: var(--primary-color);
        }

        .user-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            text-align: left;
        }

        .user-detail {
            display: flex;
            flex-direction: column;
        }

        .user-detail label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .user-detail span {
            color: var(--text-color);
            font-size: 1rem;
        }

        .test-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .test-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .test-btn.primary {
            background-color: var(--cta-blue);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.25);
        }

        .test-btn.primary:hover {
            background-color: #3367D6;
            transform: translateY(-2px);
        }

        .test-btn.secondary {
            background-color: var(--white);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .test-btn.secondary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .test-info {
            margin-top: 2rem;
            padding: 1rem;
            background: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid var(--cta-blue);
        }

        .test-info h4 {
            margin: 0 0 0.5rem 0;
            color: var(--cta-blue);
            font-size: 0.9rem;
        }

        .test-info p {
            margin: 0;
            font-size: 0.85rem;
            color: #555;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 4px solid #c62828;
            display: none;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 4px solid #2e7d32;
            display: none;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>üß™ Test User</h1>
            <p>Testing Plotify Pro API with User ID</p>
        </div>

        <div class="user-info">
            <h3>Mock User Details</h3>
            <div class="user-details">
                <div class="user-detail">
                    <label>User ID</label>
                    <span id="user-id">1717</span>
                </div>
                <div class="user-detail">
                    <label>Name</label>
                    <span>Test User</span>
                </div>
                <div class="user-detail">
                    <label>Role</label>
                    <span>Client</span>
                </div>
                <div class="user-detail">
                    <label>Status</label>
                    <span>Active</span>
                </div>
            </div>
        </div>

        <div class="test-actions">
            <button class="test-btn primary" id="test-dashboard-btn">
                üöÄ Test Dashboard (X-User-ID Header)
            </button>
            <button class="test-btn secondary" id="test-dashboard-alt-btn">
                üîÑ Test Dashboard (user-id Header)
            </button>
            <button class="test-btn secondary" id="test-no-header-btn">
                ‚ùå Test Without Header (Should Fail)
            </button>
        </div>

        <div class="test-info">
            <h4>Test Information</h4>
            <p>This page tests the <code>GET /users/projects</code> endpoint with proper HTTP headers. The endpoint requires either <code>X-User-ID</code> or <code>user-id</code> header to identify the user.</p>
        </div>

        <div class="error-message" id="error-message">
            <strong>Error:</strong> <span id="error-text"></span>
        </div>

        <div class="success-message" id="success-message">
            <strong>Success:</strong> <span id="success-text"></span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const testDashboardBtn = document.getElementById('test-dashboard-btn');
            const testDashboardAltBtn = document.getElementById('test-dashboard-alt-btn');
            const testNoHeaderBtn = document.getElementById('test-no-header-btn');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const errorText = document.getElementById('error-text');
            const successText = document.getElementById('success-text');

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            function showError(message) {
                hideMessages();
                errorText.textContent = message;
                errorMessage.style.display = 'block';
            }

            function showSuccess(message) {
                hideMessages();
                successText.textContent = message;
                successMessage.style.display = 'block';
            }

            function testDashboard(headerName, headerValue) {
                hideMessages();
                
                console.log(`Testing with header: ${headerName}: ${headerValue}`);
                
                fetch('/users/projects', {
                    method: 'GET',
                    headers: {
                        [headerName]: headerValue,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    console.log('Response status:', response.status);
                    console.log('Response headers:', [...response.headers.entries()]);
                    
                    if (response.ok) {
                        showSuccess(`‚úÖ Dashboard loaded successfully! User ID: ${headerValue} (Status: ${response.status})`);
                        console.log('Test passed: Dashboard endpoint responded correctly with headers');
                        
                        // Navigate to dashboard with user ID in URL for demo purposes
                        setTimeout(() => {
                            // For demo, we'll navigate to a URL that includes the user ID
                            // In a real app, you'd handle this differently
                            window.location.href = `/users/projects?userId=${headerValue}`;
                        }, 1500);
                    } else {
                        return response.json().then(errorData => {
                            console.log('Error response:', errorData);
                            throw new Error(errorData.message || `HTTP ${response.status}`);
                        });
                    }
                })
                .catch(error => {
                    console.error('Test failed:', error);
                    showError(`‚ùå Failed to load dashboard: ${error.message}`);
                });
            }

            function testWithoutHeader() {
                hideMessages();
                
                fetch('/users/projects', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        showSuccess('Unexpected: Dashboard loaded without user ID header');
                    } else {
                        return response.json().then(errorData => {
                            showError(`Expected error: ${errorData.message || `HTTP ${response.status}`}`);
                        });
                    }
                })
                .catch(error => {
                    showError(`Request failed: ${error.message}`);
                });
            }

            // Event listeners
            testDashboardBtn.addEventListener('click', () => {
                testDashboard('X-User-ID', '1717');
            });

            testDashboardAltBtn.addEventListener('click', () => {
                testDashboard('user-id', '1717');
            });

            testNoHeaderBtn.addEventListener('click', () => {
                testWithoutHeader();
            });
        });
    </script>
</body>
</html>
